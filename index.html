<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowscriipt Input Mask</title>
    <script src="https://unpkg.com/imask@6.0.6/dist/imask.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Flowscriipt</h1>
      </header>
      <section>
        <label for="date">Date Input</label>
        <input
          type="text"
          name="date"
          id="date"
          fs-input-mask="date"
          placeholder="Date (dd/mm/yyyy)"
        />
      </section>
    </main>
  </body>
</html>
