<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowscriipt Input Mask</title>
  </head>

  <style>
    section {
      margin-bottom: 1rem;
    }
  </style>

  <body>
    <header>
      <h1>Flowscriipt</h1>
    </header>
    <main>
      <section>
        <label for="date">Date Input</label>
        <input
          type="text"
          name="date"
          id="date"
          fs-input-mask="date"
          fs-input-mask-char="."
          placeholder="Date (dd/mm/yyyy)"
        />
      </section>

      <section>
        <label for="productKey">Product Key</label>
        <input
          type="text"
          name="productKey"
          id="productKey"
          fs-input-mask="productKey"
          fs-input-mask-char="#"
          placeholder="Product key: (ASD45-0db81-DFDRG-AS000-JK67H)"
        />
      </section>

      <section>
        <label for="ipv4">IP address Input (IPv4)</label>
        <input
          type="text"
          name="ipv4"
          id="ipv4"
          fs-input-mask="IPv4"
          fs-input-mask-char="."
          placeholder="IP (192.168.1.1)"
        />
      </section>
      <section>
        <label for="ipv6">IP address Input (IPv6)</label>
        <input
          type="text"
          name="ipv6"
          id="ipv6"
          fs-input-mask="IPv6"
          fs-input-mask-char="-"
          placeholder="IP (2001:0db8:85a3:0000:0000:8a2e:0370:7334)"
        />
      </section>

      <section>
        <label for="thousand">Thousand Seperator</label>
        <input
          type="text"
          name="thousand"
          id="thousand"
          fs-input-mask="thousand"
          placeholder="Thousand separator: (1,000)"
        />
      </section>
      <section>
        <label for="decimal">Decimal</label>
        <input
          type="text"
          name="decimal"
          id="decimal"
          fs-input-mask="decimal"
          placeholder="Decimal: (1.14)"
        />
      </section>
      <section>
        <label for="currency">Currency</label>
        <input
          type="text"
          name="currency"
          id="currency"
          fs-input-mask="currency"
          fs-input-currency="$"
          placeholder="Currency: ($1400)"
        />
      </section>
      <section>
        <label for="phone">Phone</label>
        <input
          type="text"
          name="phone"
          id="phone"
          fs-input-mask="phone"
          fs-input-mask-code="234"
          placeholder="Phone: (+234 700 023 0938)"
        />
      </section>
      <section>
        <label for="phone">Custom input</label>
        <input
          type="text"
          name="Custom"
          id="Custom"
          fs-input-mask="custom"
          fs-input-custom="##/##/LLLL"
          placeholder=""
        />
      </section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
